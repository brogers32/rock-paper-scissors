<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <div id="game">
            <button id="rock">
                <img src="rhyolite-1057171452-5c911d4b46e0fb000187a397.jpg" alt="a rock">
            </button>
            <button id="paper">
                <img src="288568.jpg" alt="a sheet of paper">
            </button>
            <button id="scissors">
                <img src="4VAR9_AS02.jpg" alt="a pair of scissors">
            </button>
        </div>
        <div id="message">
            <div id="text-box">Select rock, paper, or scissors to play. First to 5 wins.</div>
        </div>
        <div id="score">
            <h1>Score</h1>
            <div id="players">
                <div id="player">
                    <h3>Player</h3>
                    <h1 id="playerScore">0</h1>
                </div>
                <div id="computer">
                    <h3>Computer</h3>
                    <h1 id="computerScore">0</h1>
                </div>
            </div>
        </div>
    </body>
</html>
